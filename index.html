<DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--JavaScript-->
        <script src="code.js"></script>
        <!--Stylesheets-->
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!--Icon-->
        <link rel="icon" type="image/png" href="calculator-icon_34473.ico">
        <title>Tip Calulator</title>
    </head>

    <header>
        <h1>Tip Calculator</h1>
    </header>
    <body>
        <main>
            <div class="tip">
                <form id='input'>
                    <div class="input-area">
                        <label>Total Amount</label>
                        <div class="align">
                            <span id="span">$
                                <input type="number" step="0.01" placeholder="Total Amount" id="amount"
                                    onchange="calculate()" required>
                            </span>
                        </div>
                    </div>
                    <div class="input-area">
                        <label>Tip: </label>
                        <input type="range" value="0" id="tip-range" onchange="calculate()">
                        <div class="d">
                            <div class="rangeInput">
                                <span id="span">%
                                    <input type="text" id="range-print" onchange="calcper()" placeholder="0">
                                </span>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="divider"></div>

                <form id="output-area">
                    <h1>Results</h1>
                    <div class="output">

                        <label>Total Tip </label>
                        <div class="align">
                            <span id="span">$
                                <input type="number" id="output-justTip" disabled>
                            </span>
                        </div>
                    </div>
                    <div class="output">
                        <label>Total Amount with Tip </label>
                        <div class="align">
                            <span id="span">$
                                <input type="number" id="output-total" disabled required></span>
                        </div>
                    </div>
                    <div class="output">
                        <input type="submit" onclick="pay()" value="Pay" href="credit-card.png">
                    </div>
                </form>
            </div>
        </main>
    </body>
<div class="do"></div>
    <footer id="footer">
        <h1>Jose Amarante &copy; 2021</h1>
    </footer>
</html>
